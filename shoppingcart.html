<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Shopping Cart</title>
</head>
<body>  
    <div class="top">
        <div class="top1">
            <img src="./pic/Logo.png" alt="LOGO">
        </div>
        <div class="top2">
            <ul>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">PASSCARD</a></li>
                <li><a href="#">PROFILE</a></li>
            </ul>
           
        </div>
        <div class="top3">
            <ul>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>

                <li><i class="fa-solid fa-cart-shopping"></i></li>
                
                
                <li><a href="#"  style="border-right: 1px solid grey;">LOG IN</a></li>
                <li><a href="#">SIGN IN</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h1>MyCart</h1>
        <div class="cs">
          <div class="left">
            <div class="lt">
                <div class="insidet">
                    <i class="far fa-clipboard"></i>
                    <img src="https://jobpasscard.com/media/images/passcard_img/GoogleDocPasscard.png">
                    <div class="last1">
                        <h4>Google Docs</h4>
                        <div class="circle">
                            <i style="background-color: green;"></i><i></i><i></i><i></i>
                            <select name="level" id="lv">
                                <option value="LV 1-1">LV1-1</option>
                                <option value="LV 1-2">LV1-2</option>
                                <option value="LV 1-3">LV1-3</option>
                                <option value="LV 1-4">LV1-4</option>
                            </select>
                        </div>
                        <h4> THB 150.00</h4>
                    </div>
                </div>
            </div>
            <div class="lb">
                <div class="insideb">
                    <i class="far fa-clipboard"></i>
                    <img src="https://jobpasscard.com/media/images/passcard_img/GoogleSlidePasscard.png">
                    <div class="last2">
                        <h4>Google Slides</h4>
                        <div class="circle2">

                            <i style="background-color: green;"></i><i style="background-color: green;"></i><i style="background-color: green;"></i><i></i>
                                <select name="level" id="lv">
                                    <option value="LV 1-1">LV3/1</option>
                                    <option value="LV 1-2">LV3/2</option>
                                    <option value="LV 1-3">LV3/3</option>
                                    <option value="LV 1-4">LV3/4</option>
                                </select>
                        </div>
                        
                        <h4> THB 150.00</h4>
                    </div>
                </div>
            </div>
          </div>
          <div class="right">
                <div class="cs2">
                    <div class="first">
                        <h3>Order info</h3>
                    </div>
                    <div class="second">
                        <div class="insidese">
                            <p style="color: grey; font-weight: bold;">Subtotal</p>
                            <p>THB 300</p>
                        </div>
                    </div>
                    <div class="third">
                        <div class="insideth">
                            <i class="fa-solid fa-ticket"></i>
                            <label for="text"></label>
                            <input type="text" name="text" id="text" placeholder="Promotion code">
                            <button>APPLY</button>
                        </div>
                    </div>
                    <div class="fourth">
                        <div>

                            <hr>
                        </div>
                    </div>
                    <div class="fifth">
                        <p>Total payment</p>
                        <p style="font-size: 50px; color: rgb(27, 196, 27); font-weight: bold; margin-top: -5px;">THB 300</p>
                    </div>
                    <div class="six">
                        <button>LOG IN TO CHECKOUT</button>
                    </div>
                    
                </div>
          </div>
        </div>
    </div>
    
</body>
</html>
